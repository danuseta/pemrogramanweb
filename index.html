        <h2 class="text small">
            <!-- <span>Now Playing</span><br> -->
            <span id="songTitle"></span>
        </h2>
    
        <audio id="audioPlayer" autoplay onended="playNext()">
            <source src="saturn.mp3" type="audio/mp3">
            Browser Tidak Support.
        </audio>
    </div>

    <script>
    const songs = [
        { title: "saturn x slow dancing in the dark", source: "lagu/saturn.mp3" },
        { title: "you need to calm down x sunflower", source: "lagu/youneed.mp3" },
        { title: "you're on your own kid x about you", source: "lagu/yoyok.mp3" }
    ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const songTitleElement = document.getElementById('songTitle');

        function playNext() {
          songTitleElement.classList.add('blink-animation');
          currentSongIndex = (currentSongIndex + 1) % songs.length;
          playSong(currentSongIndex);
          setTimeout(() => {
            songTitleElement.classList.remove('blink-animation');
          }, 2000); 
}

        function playSong(index) {
            const song = songs[index];
            audioPlayer.src = song.source;
            songTitleElement.textContent = song.title;
            audioPlayer.play();
        }
        playSong(currentSongIndex);
    </script>
